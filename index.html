<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reusable Date Picker Library</title>
	<link rel="stylesheet" href="src/datepicker.css" />
</head>

<body>
	<input type="text" id="datepicker-input" />
	<input type="text" id="datepicker-input2" />
	<input type="text" id="datepicker-input3" />
	<script src="src/datepicker.v3.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const datepickerInput =
				document.getElementById("datepicker-input");
			const datepickerInput2 =
				document.getElementById("datepicker-input2");
			const datepickerInput3 =
				document.getElementById("datepicker-input3");
			const options = {
				dateFormat: "dd/mm/yyyy",
				minDate: "2020-01-01",
				maxDate: "2025-12-31",
			};
			const datepicker = new DatePicker(datepickerInput, options);
			const datepicker2 = new DatePicker(datepickerInput2, {
				dateFormat: "dd/mm/yyyy",
				minDate: "1980-01-01",
				maxDate: "2085-12-31",
			});
			const datepicker3 = new DatePicker(datepickerInput3);
		});
	</script>
</body>

</html>
